<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Control Rolling Spider</title>

  <style>
  button {
    width: 300px;
    height: 50px;
    margin: 10px;
    background-color: grey;
    color: white;
    text-transform: uppercase;
    font-size: 25px;
  }
  #takeOff {
    background-color: Green;
    color: white;
  }
  #land {
    background-color: red;
    color: white;
  }
  </style>
</head>

<body>
  <div>
    <h1>Welcome to Rolling Spider</h1>
    <div>
      <div> 
        <button id='takeOff' onclick="socket.emit('takeOff')">Take Off</button> 
        <button id='forward' onclick="socket.emit('forward')">⬆️ Forward ⬆️</button> 
        <button id='land' onclick="socket.emit('land')">Land</button> 
      </div>
      <div>
        <button id='turnLeft' onclick="socket.emit('turnLeft')">⬅️ Turn Left ⬅️</button>
        <button id='backward' onclick="socket.emit('backward')">⬇️ Backward ⬇️</button>
        <button id='turnRight' onclick="socket.emit('turnRight')">➡️ Turn Right ➡️</button>
      </div>
      <div>
        <button id='connect' onclick="socket.emit('connectDrone')">CONNECT</button>
        <button id='disconnect' onclick="socket.emit('disconnectDrone')">DISCONNECT</button>
      </div>
  </div>

<script src="/socket.io/socket.io.js"></script>  
<script type="text/javascript">
  var socket = io();
</script>

</body>
</html>
