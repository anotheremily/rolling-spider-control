<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Control Rolling Spider</title>

  <style>
  button {
    width: 300px;
    height: 50px;
    margin: 10px;
    background-color: grey;
    color: white;
    text-transform: uppercase;
    font-size: 25px;
  }
  #takeOff {
    background-color: Green;
    color: white;
  }
  #land {
    background-color: red;
    color: white;
  }
  </style>
</head>

<body>
  <div>
    <h1>Welcome to Rolling Spider</h1>
    <div>
      <div> 
        <button id='takeOff'>Take Off</button> 
        <button id='forward'>⬆️ Forward ⬆️</button> 
        <button id='land'>Land</button> 
      </div>
      <div>
        <button id='turnLeft'>⬅️ Turn Left ⬅️</button>
        <button id='backward'>⬇️ Backward ⬇️</button>
        <button id='turnRight'>➡️ Turn Right ➡️</button>
      </div>
  </div>

<script src="/socket.io/socket.io.js"></script>  
<script type="text/javascript">
  var socket = io();

  const takeOffButton = document.getElementById('takeOff');
  const landButton = document.getElementById('land');
  const forwardButton = document.getElementById('forward');
  const turnLeftButton = document.getElementById('turnLeft');
  const turnRightButton = document.getElementById('turnRight');
  const backwardButton = document.getElementById('backward');
  
  takeOffButton.onclick = (event) => socket.emit('takeOff');
  landButton.onclick = (event) => socket.emit('land');
  forwardButton.onclick = (event) => socket.emit('forward');
  backwardButton.onclick = (event) => socket.emit('backward');
  turnLeftButton.onclick = (event) => socket.emit('turnLeft');
  turnRightButton.onclick = (event) => socket.emit('turnRight');

</script>

</body>
</html>
